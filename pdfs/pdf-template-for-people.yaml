  min-width: 15em;
  }
  /* @ckeditor/ckeditor5-page-break/theme/pagebreak.css */
  .page-break {
  position: relative;
  clear: both;
  padding: 5px 0;
  display: flex;
  align-items: center;
  justify-content: center;
  }
  /* @ckeditor/ckeditor5-page-break/theme/pagebreak.css */
  .page-break::after {
  content: "";
  position: absolute;
  border-bottom: 2px dashed hsl(0, 0%, 77%);
  width: 100%;
  }
  /* @ckeditor/ckeditor5-page-break/theme/pagebreak.css */
  .page-break__label {
  position: relative;
  z-index: 1;
  padding: 0.3em 0.6em;
  display: block;
  text-transform: uppercase;
  border: 1px solid hsl(0, 0%, 77%);
  border-radius: 2px;
  font-family: Helvetica, Arial, Tahoma, Verdana, Sans-Serif;
  font-size: 0.75em;
  font-weight: bold;
  color: hsl(0, 0%, 20%);
  background: hsl(0, 0%, 100%);
  box-shadow: 2px 2px 1px hsla(0, 0%, 0%, 0.15);
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  }
  /* @ckeditor/ckeditor5-table/theme/tablecaption.css */
  .table > figcaption {
  display: table-caption;
  caption-side: top;
  word-break: break-word;
  text-align: center;
  color: var(--ck-color-table-caption-text);
  background-color: var(--ck-color-table-caption-background);
  padding: 0.6em;
  font-size: 0.75em;
  outline-offset: -1px;
  }
  /* @ckeditor/ckeditor5-table/theme/table.css */
  .table {
  margin: 0.9em auto;
  display: table;
  }
  /* @ckeditor/ckeditor5-table/theme/table.css */
  .table table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  height: 100%;
  border: 1px double hsl(0, 0%, 70%);
  }
  /* @ckeditor/ckeditor5-table/theme/table.css */
  .table table td,
  .table table th {
  min-width: 2em;
  padding: 0.4em;
  border: 1px solid hsl(0, 0%, 75%);
  }
  /* @ckeditor/ckeditor5-table/theme/table.css */
  .table table th {
  font-weight: bold;
  background: hsla(0, 0%, 0%, 5%);
  }
  /* @ckeditor/ckeditor5-table/theme/table.css */
  .ck-content[dir="rtl"] .table th {
  text-align: right;
  }
  /* @ckeditor/ckeditor5-table/theme/table.css */
  .ck-content[dir="ltr"] .table th {
  text-align: left;
  }
  /* @ckeditor/ckeditor5-table/theme/tablecolumnresize.css */
  .table .ck-table-resized {
  table-layout: fixed;
  }
  /* @ckeditor/ckeditor5-table/theme/tablecolumnresize.css */
  .table table {
  overflow: hidden;
  }
  /* @ckeditor/ckeditor5-table/theme/tablecolumnresize.css */
  .table td,
  .table th {
  position: relative;
  }
  /* @ckeditor/ckeditor5-code-block/theme/codeblock.css */
  pre {
  padding: 1em;
  color: hsl(0, 0%, 20.8%);
  background: hsla(0, 0%, 78%, 0.3);
  border: 1px solid hsl(0, 0%, 77%);
  border-radius: 2px;
  text-align: left;
  direction: ltr;
  tab-size: 4;
  white-space: pre-wrap;
  font-style: normal;
  min-width: 200px;
  }
  /* @ckeditor/ckeditor5-code-block/theme/codeblock.css */
  pre code {
  background: unset;
  padding: 0;
  border-radius: 0;
  }
  /* @ckeditor/ckeditor5-horizontal-line/theme/horizontalline.css */
  hr {
  margin: 15px 0;
  height: 4px;
  background: hsl(0, 0%, 87%);
  border: 0;
  }
  /* @ckeditor/ckeditor5-mention/theme/mention.css */
  .mention {
  background: var(--ck-color-mention-background);
  color: var(--ck-color-mention-text);
  }
  @media print {
  /* @ckeditor/ckeditor5-page-break/theme/pagebreak.css */
  .page-break {
  padding: 0;
  }
  /* @ckeditor/ckeditor5-page-break/theme/pagebreak.css */
  .page-break::after {
  display: none;
  }
  }
    </style>
   </head>
   <p style="text-align: center">
   </p>
   <p style="text-align: center">
    <span style="font-size: 22px">
     <strong>
      Persona {{data.type}}: {{name}}
     </strong>
    </span>
   </p>
   {{#if data }}
   <p style="text-align: center">
   </p>
   <figure class="table" style="width: 100%">
    <table class="ck-table-resized">
     <colgroup>
      <col style="width: 20%"/>
      <col style="width: 80%"/>
     </colgroup>
     <tbody>
      <tr>
       <td colspan="2" style="background-color: hsl(0, 0%, 30%)">
        <p style="text-align: center">
         <span style="color: hsl(0, 0%, 100%)">
          <strong>
           Datos principales
          </strong>
         </span>
        </p>
       </td>
      </tr>
      {{#if data.isHuman }}
      <tr>
       <td>
        <strong>
         Nombre
        </strong>
       </td>
       <td>
        {{data.first_name}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Segundo Nombre
        </strong>
       </td>
       <td>
        {{data.middle_name}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Apellidos
        </strong>
       </td>
       <td>
        {{data.last_name}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Fecha de Nacimiento
        </strong>
       </td>
       <td>
        {{data.birth_date}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         País de Nacimiento
        </strong>
       </td>
       <td>
        {{data.birth_country}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Nacionalidad
        </strong>
       </td>
       <td>
        {{data.citizenship}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Género
        </strong>
       </td>
       <td>
        {{data.gender}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Estado Civil
        </strong>
       </td>
       <td>
        {{data.civil_status}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Tipo y Número de Documento Tributario
        </strong>
       </td>
       <td>
        {{data.tax_id_type}} {{data.tax_id_number}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Tipo y Número de Documento de Identidad
        </strong>
       </td>
       <td>
        {{data.id_type}} {{data.id_number}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Actividad Económica
        </strong>
       </td>
       <td>
        {{data.economic_activity}}
       </td>
      </tr>
      {{else}}
      <tr>
       <td>
        <strong>
         Nombre Legal
        </strong>
       </td>
       <td>
        {{data.legal_name}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Fecha de Constitución
        </strong>
       </td>
       <td>
        {{data.incorporation_date}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         País de Jurisdicción
        </strong>
       </td>
       <td>
        {{data.incorporation_country}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Estado/Provincia de Jurisdicción
        </strong>
       </td>
       <td>
        {{data.incorporation_state}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Tipo de Compañía
        </strong>
       </td>
       <td>
        {{data.company_type}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Documento Tributario
        </strong>
       </td>
       <td>
        {{data.tax_id_type}} {{data.tax_id_number}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Actividad Económica
        </strong>
       </td>
       <td>
        {{data.economic_activity}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Email
        </strong>
       </td>
       <td>
        {{data.email}}
       </td>
      </tr>
      <tr>
       <td>
        <strong>
         Teléfono
        </strong>
       </td>
       <td>
        {{data.phone}}
       </td>
      </tr>
      {{/if}}
     </tbody>
    </table>
   </figure>
   {{/if}} {{#if data.extra_data }}
   <figure class="table" style="width: 100%">
    <table class="ck-table-resized">
     <colgroup>
      <col style="width: 20%"/>
      <col style="width: 80%"/>
     </colgroup>
     <tbody>
      <tr>
       <td colspan="2" style="background-color: hsl(0, 0%, 30%)">
        <p style="text-align: center">
         <span style="color: hsl(0, 0%, 100%)">
          <strong>
           Datos Adicionales
          </strong>
         </span>
        </p>
       </td>
      </tr>
      {{#each data.extra_data}}
      <tr>
       <td>
        <p>
         <strong>
          {{@key}}
         </strong>
        </p>
       </td>
       <td>
        {{this}}
       </td>
      </tr>
      {{/each}}
     </tbody>
    </table>
   </figure>
   {{/if}}
   <p>
   </p>
   <p>
   </p>
   {{#if data.representatives}}
   <div class="page-break" style="page-break-after: always">
    <span style="display: none">
    </span>
   </div>
