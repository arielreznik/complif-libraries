  --ck-inline-image-style-spacing: calc(
  var(--ck-image-style-spacing) / 2
  );
  --ck-todo-list-checkmark-size: 16px;
  }
  /* @ckeditor/ckeditor5-font/theme/fontsize.css */
  .text-tiny {
  font-size: 0.7em;
  }
  /* @ckeditor/ckeditor5-font/theme/fontsize.css */
  .text-small {
  font-size: 0.85em;
  }
  /* @ckeditor/ckeditor5-font/theme/fontsize.css */
