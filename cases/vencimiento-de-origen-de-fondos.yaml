  en la tabla de Origenes de Fondos o en el legajo de la persona). Utilizando esta
  plantilla podrás mantener tus perfiles transaccionales actualizados para un mejor
  monitoreo transaccional. En caso de tener el módulo de requerimientos contratados,
  podrás vincular el caso un tipo de requerimiento para que se envíe de manera automática
  sin intervención de un analista.

